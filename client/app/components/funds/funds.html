<div>
  <h1>{{ $ctrl.name }}</h1>
    <label>Contract Address:<input ng-model="$ctrl.instanceAddress"></label><br>
  <label>Source Address:<input ng-model="$ctrl.sourceAddress"></label><br>
  <label>Provider RPC URL:<input ng-model="$ctrl.rpcProviderUrl"></label><br>
  <div>Balance: {{ $ctrl.availableBalance }} Locked: {{ $ctrl.frozenBalance }}<button ng-click="$ctrl.withdraw()">withdraw</button></div>
  <div><label>charge amount:<input type="text" ng-model="$ctrl.chargeAmount"></label></div>
  <button ng-click="$ctrl.charge()">charge</button>
  <div><label>request winnings:<input type="number" ng-model="$ctrl.gameId"></label><button ng-click="$ctrl.collect()">collect winnings</button></div>
</div>
